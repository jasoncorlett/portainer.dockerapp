version: "3.5"
services:
  portainer:
    image: portainer/portainer-ce:2.0.0
    ports:
    - mode: ingress
      target: 9000
      published: 8111
      protocol: tcp
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
    - type: volume
      source: portainer_data
      target: /data
volumes:
  portainer_data: {}
